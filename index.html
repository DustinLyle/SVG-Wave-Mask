<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SVG Wave Mask (scroll up/down)</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="scrollDist"></div>
<svg class="container" width="100%" height="100%">
  <defs>
  <mask id="m"></mask>
  <g id="txt2">
    <rect width="750" height="120" fill="none" />
    <text class="txt2" x="375" y="60" stroke="#fff">LYLE</text>
  </g>

  <g id="txt1">    
    <rect width="750" height="120" fill="none" />    
    <text class="txt1" x="375" y="60" fill="#000" letter-spacing="0.15">DUSTIN</text>
  </g>
  </defs>
 
  <use xlink:href="#txt2" x="50%" y="50%" transform="translate(-375, -60)" />
  
  <g mask="url(#m)">
    <rect fill="#fff" width="100%" height="100%" />
    <use xlink:href="#txt1" x="50%" y="50%" transform="translate(-375, -60)" />
  </g>
  
</svg>

</body>
</html>
